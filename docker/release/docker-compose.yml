version: '2'

networks:
  default:
    external:
      name: ${NETWORK_NAME}

services:
  app:
    build:
      context: ../../
      dockerfile: docker/release/Dockerfile
      args:
        app_version: ${APP_VERSION}
    environment:
      CLUSTER_GROUP_PASSWORD: password
    ports:
      - "${HTTP_PORT}"
    command:
      - java
      - -jar
      - /app/portfolio-service-${APP_VERSION}-fat.jar
      - -conf=/app/conf/config.json
      - -Dvertx.hazelcast.config=/app/conf/cluster.xml
      - -cluster
  test:
    image: dockerproductionaws/microtrader-test
    links:
      - app
    environment:
      CLUSTER_GROUP_PASSWORD: password
    command:
      - mvn
      - test
      - -Dtest=PortfolioServiceTest
      - -Dvertx.hazelcast.config=/app/conf/cluster.xml
